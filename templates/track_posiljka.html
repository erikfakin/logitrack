{% extends 'base.html' %} {% block title %}Prarti pošiljku{% endblock %}
{% block content %}

<h1 class="display-4 fw-bold mb-5">Prati svoju pošiljku</h1>
<form action="{{ url_for('track_posiljka') }}" method="get" class="mb-5">
    <div class="mb-3 col-12 col-md-6">
        <label class="form-label" for="broj_posiljke">Unesite broj pošiljke</label>
        <input name="broj_posiljke" type="text" id="broj_posiljke" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Prati pošiljku</button>
</form>

{% endblock %}
